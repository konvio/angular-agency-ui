<mat-toolbar>
  <button mat-icon-button [routerLink]="'/'">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <span>Edit Agency</span>
</mat-toolbar>

<div class="agency-form-container">
  <form [formGroup]="agencyForm" (submit)="onSubmit()">
    <mat-form-field class="form-field" appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" required>
    </mat-form-field>
    <mat-form-field class="form-field" appearance="outline">
      <mat-label>Country</mat-label>
      <input matInput formControlName="country" required>
    </mat-form-field>
    <mat-form-field class="form-field" appearance="outline">
      <mat-label>Country Code</mat-label>
      <input matInput formControlName="countryCode" required>
    </mat-form-field>
    <mat-form-field class="form-field" appearance="outline">
      <mat-label>City</mat-label>
      <input matInput formControlName="city" required>
    </mat-form-field>
    <mat-form-field class="form-field" appearance="outline">
      <mat-label>Street</mat-label>
      <input matInput formControlName="street" required>
    </mat-form-field>
    <mat-form-field class="form-field" appearance="outline">
      <mat-label>Currency</mat-label>
      <input matInput formControlName="settlementCurrency" required>
    </mat-form-field>
    <mat-form-field class="form-field" appearance="outline">
      <mat-label>Contact Person</mat-label>
      <input matInput formControlName="contactPerson" required>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">SAVE</button>
  </form>
</div>

<button mat-fab class="fab-delete-agency" color="warn" (click)="onDelete()">
  <mat-icon>delete</mat-icon>
</button>
