<mat-toolbar>
  <button mat-icon-button [routerLink]="'/'">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <span>Edit Agency</span>
</mat-toolbar>

<div class="agency-form-container">
  <form [formGroup]="agencyForm" (submit)="onSubmit()">

    <!-- Name-->
    <mat-form-field class="form-field" appearance="outline">
      <mat-label>Agency Name</mat-label>
      <input matInput formControlName="name" placeholder="ex. John Doe">
      <mat-error *ngIf="agencyForm.get('name')?.invalid">
        <span>Please enter agency name</span>
      </mat-error>
    </mat-form-field>

    <!-- Country -->
    <mat-form-field class="form-field" appearance="outline">
      <mat-label>Country</mat-label>
      <input matInput formControlName="country">
    </mat-form-field>

    <!-- Country Code   -->
    <mat-form-field class="form-field" appearance="outline">
      <mat-label>Country Code</mat-label>
      <input matInput formControlName="countryCode">
      <mat-error *ngIf="agencyForm.get('countryCode')?.invalid">
        <span>Country code must contain uppercase letters only up to 5 symbols</span>
      </mat-error>
    </mat-form-field>

    <!-- City -->
    <mat-form-field class="form-field" appearance="outline">
      <mat-label>City</mat-label>
      <input matInput formControlName="city">
    </mat-form-field>

    <!-- Street -->
    <mat-form-field class="form-field" appearance="outline">
      <mat-label>Street</mat-label>
      <input matInput formControlName="street">
    </mat-form-field>

    <!-- Currency   -->
    <mat-form-field class="form-field" appearance="outline">
      <mat-label>Currency</mat-label>
      <mat-select formControlName="settlementCurrency">
        <mat-option value="EUR">€ EUR</mat-option>
        <mat-option value="USD">$ USD</mat-option>
        <mat-option value="GBP">£ GBP</mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Contact Person  -->
    <mat-form-field class="form-field" appearance="outline">
      <mat-label>Contact Person</mat-label>
      <input matInput formControlName="contactPerson">
    </mat-form-field>

    <!-- Submit Button  -->
    <button mat-raised-button color="primary" type="submit" [disabled]="!agencyForm.valid">
      SAVE
    </button>
  </form>
</div>

<button mat-fab class="fab-delete-agency" color="warn" (click)="onDelete()">
  <mat-icon>delete</mat-icon>
</button>
