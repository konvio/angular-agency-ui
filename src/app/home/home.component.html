<mat-toolbar>
  <button mat-icon-button>
    <mat-icon>storefront</mat-icon>
  </button>
  <span>Agency Management</span>
</mat-toolbar>

<table mat-table [dataSource]="agencies">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- City Column -->
  <ng-container matColumnDef="city">
    <th mat-header-cell *matHeaderCellDef>City</th>
    <td mat-cell *matCellDef="let element"> {{element.city}} </td>
  </ng-container>

  <!-- Country Column -->
  <ng-container matColumnDef="country">
    <th mat-header-cell *matHeaderCellDef>Country</th>
    <td mat-cell *matCellDef="let element"> {{element.country}} </td>
  </ng-container>

  <!-- Country Code Column -->
  <ng-container matColumnDef="countryCode">
    <th mat-header-cell *matHeaderCellDef>Country Code</th>
    <td mat-cell *matCellDef="let element"> {{element.countryCode}} </td>
  </ng-container>

  <!-- Street Column -->
  <ng-container matColumnDef="street">
    <th mat-header-cell *matHeaderCellDef>Street</th>
    <td mat-cell *matCellDef="let element"> {{element.street}} </td>
  </ng-container>

  <!-- Currency Column -->
  <ng-container matColumnDef="currency">
    <th mat-header-cell *matHeaderCellDef>Currency</th>
    <td mat-cell *matCellDef="let element"> {{element.settlementCurrency}} </td>
  </ng-container>

  <!-- Contact Person Column -->
  <ng-container matColumnDef="contactPerson">
    <th mat-header-cell *matHeaderCellDef>Contact Person</th>
    <td mat-cell *matCellDef="let element"> {{element.contactPerson}} </td>
  </ng-container>

  <!-- Rows -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row (click)=onRowClick(row) *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<button mat-fab class="fab-add-agency" [routerLink]="'/create-agency'">
  <mat-icon>add</mat-icon>
</button>
